image: gentoo/stage3-amd64:latest


variables:
   FEATURES: "getbinpkg"
   GIT_SUBMODULE_STRATEGY: recursive
   MAKEOPTS: "--jobs=10"
   PORTAGE_BINHOST: "https://xgqt.gitlab.io/gentoo-mini-mirror/binpkgs"
   TERM: "dumb"
   USE: "-perl"


stages:
  - shcheck
  - install


before_script:
  - mkdir -p /var/cache/distfiles
  - mkdir -p /var/db/repos/gentoo
  - time emerge-webrsync


shcheck:
  stage: shcheck
  script:
    - emerge -1nq "dev-util/shellcheck-bin"
    - make test

install:
  stage: install
  script:
    - emerge -1nq "dev-vcs/git"
    - make install
