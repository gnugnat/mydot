variables:
   FEATURES: "getbinpkg"
   GIT_SUBMODULE_STRATEGY: recursive
   MAKEOPTS: "--jobs=10"
   PORTAGE_BINHOST: "https://xgqt.gitlab.io/gentoo-mini-mirror/binpkgs"
   TERM: "dumb"
   USE: "-perl"


stages:
  - shellcheck
  - bootstrap
  - install


# Shellcheck Stage - Debian

shellcheck:
  image: debian:stable-slim
  stage: shellcheck

  before_script:
    - apt-get update
    - apt-get install -y make shellcheck

  script:
    - make test


# Bootstrap Stage - Alpine

bootstrap:
  image: alpine:latest
  stage: bootstrap

  before_script:
    - apk update
    - apk add git make ncurses stow

  script:
    - sh ./bootstrap.sh


# Install Stage - Gentoo

install:
  image: gentoo/stage3-amd64:latest
  stage: install

  before_script:
    - mkdir -p /var/cache/distfiles
    - mkdir -p /var/db/repos/gentoo
    - time emerge-webrsync

  script:
    - emerge -1nq "dev-vcs/git"
    - make install
