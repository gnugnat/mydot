name: CI
on: [push, pull_request]


jobs:


  test-emacs:
    name: "Test-Emacs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          sudo apt-get install -y make emacs

      - name: "Run tests"
        run: |
          make test-emacs


  test-guile:
    name: "Test-Guile"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          sudo apt-get install -y make guile-3.0

      - name: "Run tests"
        run: |
          make test-guile


  test-racket:
    name: "Test-Racket"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          sudo apt-get install -y make racket

      - name: "Run tests"
        run: |
          make test-racket


  test-shellcheck:
    name: "Test-Shellcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          sudo apt-get install -y make shellcheck

      - name: "Run tests"
        run: |
          make test-shellcheck


  bootstrap:
    name: "Bootstrap"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          sudo apt-get install -y make git stow

      - name: "Run tests"
        env:
          TERM: "dumb"
        run: |
          sh ./scripts/bootstrap.sh


  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install dependencies"
        run: |
          sudo apt-get install -y make git stow

      - name: "Run tests"
        env:
          TERM: "dumb"
        run: |
          make clean
          make install
